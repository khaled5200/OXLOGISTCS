<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- إضافة رابط Bootstrap لزيادة التفاعلية والتصميم الحديث -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">QR Code Generator</h1>
    <p class="text-center">Upload an image to generate a QR code:</p>
    <div class="input-group mb-3">
        <input type="file" id="fileInput" class="form-control" accept="image/*" onchange="uploadImage()">
    </div>
    <div id="result"></div>

    <footer class="text-center">
        <p>Visitor's Country: <span id="visitor-country">{{ country }}</span></p>
    </footer>
</div>

<!-- إضافة JavaScript لإدارة تحميل الصورة وظهور النتيجة -->
<script>
    function uploadImage() {
        const formData = new FormData();
        const fileInput = document.getElementById("fileInput");
        formData.append("file", fileInput.files[0]);

        fetch("/process-image", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("result").innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
            } else {
                document.getElementById("result").innerHTML = `
                    <img src="data:image/png;base64,${data.qr_code}" alt="QR Code" class="img-fluid">
                    <p>Created by Khaled</p>
                `;
            }
        })
        .catch(error => {
            document.getElementById("result").innerHTML = `<div class="alert alert-danger" role="alert">Error processing image.</div>`;
        });
    }
</script>

<!-- إضافة Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
